<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GUIAS ILUSTRADAS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .carousel-container {
      position: relative;
      max-width: 90vw;
      width: 600px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
      background: #222;
    }
    .carousel-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
      max-height: 70vh;
      object-fit: contain;
      background: #222;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 2.5rem;
      padding: 0 16px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 2;
      transition: background 0.2s;
    }
    .arrow:hover {
      background: rgba(0,0,0,0.8);
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
    .carousel-indicators {
      display: flex;
      justify-content: center;
      margin: 16px 0 0 0;
      gap: 8px;
    }
    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #555;
      cursor: pointer;
      transition: background 0.2s;
    }
    .indicator.active {
      background: #fff;
    }
    @media (max-width: 700px) {
      .carousel-container {
        width: 100vw;
        max-width: 100vw;
        border-radius: 0;
      }
      .carousel-image {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <h1>GUIAS ILUSTRADAS</h1>
  <div class="carousel-container">
    <button class="arrow left" id="prevBtn" aria-label="Anterior">&#8592;</button>
    <img id="carouselImg" class="carousel-image" src="" alt="Imagen carrusel">
    <button class="arrow right" id="nextBtn" aria-label="Siguiente">&#8594;</button>
  </div>
  <div class="carousel-indicators" id="indicators"></div>
  <script>
    // Lista de imÃ¡genes en el orden solicitado
    const images = [
      // EXTRACT
      "extrac 0.png",
      "extrac1.png",
      "extract2.png",
      "extract3.png",
      "extract4.png",
      "extract5.png",
      "extract6.png",
      // HIDRO
      "hidro 1.png",
      "hidro 2.png",
      "hidro 3.png",
      "hidro 4.png",
      "hidro 5.png",
      "hidro 6.png",
      "hidro 7.png",
      // HONGOS
      "hongos 1.png",
      "hongos 2.png",
      "hongos 3.png",
      "hongos 4.png",
      "hongos 5.png",
      "hongos 6.png",
      // PLAGA
      "plaga 1.png",
      "plaga 2.png",
      "plaga 3.png",
      "plaga 4.png",
      "plaga 5.png",
      // TECNICAS
      "tecnicas 1.png",
      "tecnicas 2.png",
      "tecnicas 3.png",
      "tecnicas 4.png",
      "tecnicas 5.png",
      "tecnicas 6.png",
      "tecnicas 6 (2).png",
      "tecnicas 7.png",
      "tecnicas 8.png",
      // PH
      "PH1.png",
      "PH2.png",
      "PH3.png",
      "PH4.png",
      "PH5.png",
      "PH6.png",
      "PH7.png",
      "PH8.png"
    ];

    let current = 0;
    const img = document.getElementById('carouselImg');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const indicators = document.getElementById('indicators');

    function showImage(idx) {
      img.src = images[idx];
      img.alt = `Imagen ${idx + 1}`;
      document.querySelectorAll('.indicator').forEach((el, i) => {
        el.classList.toggle('active', i === idx);
      });
    }

    function createIndicators() {
      indicators.innerHTML = '';
      images.forEach((_, i) => {
        const dot = document.createElement('div');
        dot.className = 'indicator' + (i === 0 ? ' active' : '');
        dot.addEventListener('click', () => {
          current = i;
          showImage(current);
        });
        indicators.appendChild(dot);
      });
    }

    prevBtn.addEventListener('click', () => {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    });
    nextBtn.addEventListener('click', () => {
      current = (current + 1) % images.length;
      showImage(current);
    });

    // Inicializar
    createIndicators();
    showImage(current);
  </script>
</body>
</html>
