<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gu√≠as de Cultivo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="grow_theme.css">
</head>
<body>
    <div id="theme-toggle-btn" class="theme-toggle-btn">
        <span class="theme-icon">üé®</span>
    </div>
    <div class="container">
        <header>
            <img src="./logo_large.png" alt="Grow Calculator App Logo" class="logo-large">
            <h1>[T√çTULO]</h1>
        </header>

        <div class="table-of-contents">
            <details>
                <summary>√çndice</summary>
                <div class="toc-content">
                    <!-- El √≠ndice se generar√° din√°micamente basado en los h2 y h3 del contenido -->
                </div>
            </details>
        </div>

        <div class="content">
            <!-- Contenido espec√≠fico de la p√°gina aqu√≠ -->
        </div>

        <div class="navigation-buttons">
            <a href="index.html" class="nav-button">‚Üê Volver al √çndice</a>
        </div>
    </div>

    <script>
        // Funcionalidad del modo oscuro
        const themeToggle = document.getElementById('theme-toggle');
        
        // Verificar si hay una preferencia guardada
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'dark') {
                themeToggle.checked = true;
            }
        }

        // Funcionalidad del cambio de tema
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle-btn');
            const currentTheme = localStorage.getItem('theme');
            
            // Aplicar tema guardado
            if (currentTheme === 'grow') {
                document.body.classList.add('theme-grow');
            }
            
            // Cambiar tema al hacer clic
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('theme-grow');
                
                // Guardar preferencia
                if (document.body.classList.contains('theme-grow')) {
                    localStorage.setItem('theme', 'grow');
                } else {
                    localStorage.setItem('theme', 'default');
                }
            });
        });
    </script>
</body>
</html>
